<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vær i Halden</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f0f8ff;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        .weather {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .icon {
            width: 100px;
            height: 100px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Vær i Halden</h1>
    <button onclick="getWeather()">Hent vær</button>
    <div class="weather" id="weather"></div>

    <script>
        async function getWeather() {
            const weatherDiv = document.getElementById('weather');
            weatherDiv.innerHTML = "Laster værdata...";

            const lat = 59.1330;
            const lon = 11.3875;
            const yrUrl = `https://api.met.no/weatherapi/locationforecast/2.0/compact?lat=${lat}&lon=${lon}`;
            const proxyUrl = 'https://api.allorigins.win/get?url=' + encodeURIComponent(yrUrl);

            try {
                const response = await fetch(proxyUrl);
                if (!response.ok) throw new Error('Feil ved henting av proxy');

                const text = await response.json();
                const data = JSON.parse(text.contents);

                const now = new Date();
                const timeseries = data.properties.timeseries;
                const currentWeather = timeseries.find(t => new Date(t.time) >= now) || timeseries[0];

                const temp = currentWeather.data.instant.details.air_temperature;
                const symbol = currentWeather.data.next_1_hours?.summary.symbol_code || 'unknown';

                weatherDiv.innerHTML = `
                    <p>Temperatur: ${temp} °C</p>
                    <p>Vær: ${symbol.replace('_', ' ')}</p>
                    <img class="icon" src="https://api.met.no/images/weathericons/${symbol}.png" alt="${symbol}">
                `;
            } catch (error) {
                console.error(error);
                weatherDiv.innerHTML = "Feil ved henting av værdata.";
            }
        }
    </script>
</body>
</html>
